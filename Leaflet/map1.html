<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>

<body style="background-color: lightblue;">
    <h1>Homework 2</h1>
    <h2>Chandler Lugo</h2>
    <h3>A Leaflet Map of Palm Harbor, Florida</h3>
</body>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>

<style>
    #map {
      height: 500px; width: 500px;
    }
</style>

<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([28.091229, -82.762027], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
         maxZoom: 19,
         attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
            var marker = L.marker([28.091229, -82.762027]).addTo(map);
            marker.bindPopup("<b>Indian Trails, Palm Harbor, Florida</b><br>This is my neighborhood!").openPopup();
    </script>

</body>



</html>
